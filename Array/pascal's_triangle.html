<script>

    function pascal_triangle(rows){
        let triangle=[];
        
        for(let i=0; i<rows;i++)
        {
            let row=Array(i+1).fill(1);
            for(let j=1; j<i; j++)
            {
                row[j]=triangle[i-1][j-1]+triangle[i-1][j];
            }
            triangle[i]=row;
        }

        return triangle;
    }

    let result=pascal_triangle(7);
    console.log(result);
</script>
